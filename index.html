<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script>
        function submitted() {
            alert("Thank you for your donation");
        }
    </script>


    <title>
        Cat rain protection
    </title>
</head>

<body>

    <div class="container">
        <h1>
            Cat rain protection
        </h1>

        <div class="row">
            <div class="col-xs-6">
                <p style="padding-top: 50px; margin-bottom: 50px;">
                    Donate now, so that those poor cats don't get wet, Somchai!
                </p>

                <div>
                    <img src="cat2.jpg" class="img-rounded" style="width: 350px;"/>
                </div>


            </div>
            <div class="col-xs-6" style="padding-top: 50px;">
                <div>
                    <form onsubmit="submitted()">
                        <div class="form-group">
                            First name:<br>
                            <input type="text" class="form-control" name="firstname"><br>
                            Last name:<br>
                            <input type="text" class="form-control" name="lastname"><br>
                            Height [in cm]:<br>
                            <input type="number" class="form-control" name="height"><br>
                            Donation amount [in USD]:<br>
                            <input type="number" class="form-control" min="1" max="100" step="1" name="amount"><br>
                        </div>
                        <input type="submit" class="btn-success" value="DONATE NOW">
                    </form>
                </div>
                <div style="margin-top: 100px;margin-bottom: 100px;">

                    <h3>
                        Donation progress
                    </h3>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="40"
                            aria-valuemin="0" aria-valuemax="100"><b>$40,000 raised </b>
                        </div>
                        <b style="padding-left:100px;">Goal: $100,000</b>
                    </div>
                </div>
            </div>
        </div>







    </div>

</body>

</html>
